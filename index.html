<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
            table, th, td {
                border: 1px solid black;
            }
    </style>
</head>
<body>
    <table>
        <thead>

            <tr>
                <th>nome</th>
                <th>idade</th>
                <th>informação</th>
            </tr>

        </thead>

        <tbody>

            <tr>
                <td>jose</td>
                <td>25</td>
                <td>Sou estundante</td>
            </tr>
            <tr>
                <td>maria</td>
                <td>23</td>
                <td>Sou estundante</td>
            </tr>

        </tbody>


    </table>
</body>
</html>
